name: Blueprint Linter
on: [push]
jobs:
  evaluate_content:
    env: 
      IS_SUCCESSFUL: false
      FAILED_CASES: ""
      ERROR_CASES: ""
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Required Binaries
        run: |
          wget https://github.com/PrinceMerluza/devcenter-content-linter/releases/latest/download/content-linter.zip
          unzip content-linter.zip
          chmod +x ./bin/content_linter
          wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 -O jq
          chmod +x jq
      - name: Run Evaluation
        run: |
          ./bin/content_linter ${{ github.workspace }} ./rules/blueprint.rule.json
          export IS_SUCCESSFUL=`jq '(.error|length)==0 and (.failed|length)==0' result.json`
      - name: Upload Log
        uses: actions/upload-artifact@v3
        with:
          name: evaluation-log
          path: ./result.json
      - name: Failed Cases
        if: ${{ env.IS_SUCCESSFUL }} != true
        run: |
          export FAILED_CASES=`jq 'if (.failed|length) > 0 then .failed[] else [] end' result.json`
          echo "::error::=== FAILED CASES === \n $FAILED_CASES"
          export ERROR_CASES=`jq 'if (.error|length) > 0 then .error[] else [] end' result.json`
          echo "::error::=== ERROR CASES === \n $ERROR_CASES"
      - name: Evaluate Result
        if: ${{ env.IS_SUCCESSFUL }} != true
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed('Some cases failed.')
